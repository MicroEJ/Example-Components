# Declare the file registry as the implementation of the bundles registry.
ej.components.Registry=ej.components.util.FileRegistry

# Names of classes that will be loaded and registered as handlers for the root logger.
handlers=com.is2t.logging.handler.DefaultHandler
# Default level for the root logger and consequently for the logger hierarchy.
.level=INFO